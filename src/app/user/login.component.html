<div class="container">
  <h1 class="mt-4">Login form</h1>
  <hr/>
  <div class="col-md-6">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
      <div class="form-group">
        <label for="userName">User Name:</label>
        <em class="text-right" *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em>
        <input (ngModel)="userName" name="userName" required id="userName" type="text" class="form-control" placeholder="User Name"/>
      </div>
      <div class="form-group">
        <label for="userName">Password:</label>
        <em class="text-right" *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
        <input (ngModel)="password" name="password" required id="password" type="password" class="form-control" placeholder="Password"/>
      </div> 
      
      <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
      </span>
      <button type="button" (click)="handleCancel()" class="btn btn-secondary ml-2">Cancel</button>
    </form>
    <div class="mt-3 alert alert-danger" *ngIf="loginInvalid">Invalid Login Info!</div>
  </div>
</div>
