<div class="container">
  <h1 class="mt-4">Edit your Profile</h1>
  <hr/>
  <div class="col-md-6">
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
      <div class="form-group" [ngClass]="{'error': !validateFirstName()}">
        <label for="firstName">First Name</label>
        <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors?.required">Required</em>
        <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors?.pattern">Must start with a letter</em>
        <input id="firstName" name="firstName" formControlName="firstName" type="text" class="form-control" placeholder="First Name"/>
      </div>
      <div class="form-group" [ngClass]="{'error': !validateLastName()}">
        <label for="lastName">Last Name</label>
        <em *ngIf="!validateLastName()">Required</em>
        <input id="lastName" name="lastName" formControlName="lastName" type="text" class="form-control" placeholder="Last Name"/>
      </div> 
      <button type="submit" class="btn btn-primary mr-2" [disabled]="profileForm.invalid">Save</button>
      <button type="button" class="btn btn-danger" (click)="handleCancel()">Cancel</button>
      <button type="button" class="btn btn-warning float-right" (click)="logout()">Logout</button>
    </form>
  </div>
</div>
